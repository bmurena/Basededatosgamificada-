<ion-content class="login-content" scroll-y="false">

  <div class="login-box">

    <!-- CERRAR -->
    <ion-button fill="clear" class="close-btn" (click)="cerrar()">✕</ion-button>

    <!-- TITULO -->
    <h1>{{ modo === 'login' ? 'Iniciar sesión' : 'Crear cuenta' }}</h1>
    <p class="subtitle">
      {{ modo === 'login'
        ? 'Accede a tu progreso'
        : 'Regístrate para comenzar a aprender' }}
    </p>

    <!-- LOGIN -->
    <div *ngIf="modo === 'login'" class="form">

      <ion-item>
        <ion-input
          placeholder="Usuario o correo"
          [(ngModel)]="loginId">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="main-btn" (click)="iniciarSesion()">
        Iniciar sesión
      </ion-button>

      <p class="switch">
        ¿No tienes cuenta?
        <span (click)="cambiarModo('registro')">Regístrate</span>
      </p>

    </div>

    <!-- REGISTRO -->
    <div *ngIf="modo === 'registro'" class="form">

      <ion-item>
        <ion-input
          placeholder="Nombre completo"
          [(ngModel)]="nombre">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="Nombre de usuario"
          [(ngModel)]="usuarioReg">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="email"
          placeholder="Correo electrónico"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="passwordReg">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Confirmar contraseña"
          [(ngModel)]="confirmar">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="main-btn" (click)="registrarse()">
        Registrarse
      </ion-button>

      <p class="switch">
        ¿Ya tienes cuenta?
        <span (click)="cambiarModo('login')">Inicia sesión</span>
      </p>

    </div>

  </div>

</ion-content>
